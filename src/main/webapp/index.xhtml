<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGroup header="Cadastrar Tarefa" style="width:500px; margin:auto;">
            <h:panelGrid columns="2" cellpadding="5">

                <!-- Título -->
                <h:outputLabel for="titulo" value="Título:" />
                <h:inputTextarea id="titulo" value="#{tarefaBean.tarefa.titulo}" style="width:100%;" />

                <!-- Descrição -->
                <h:outputLabel for="descricao" value="Descrição:" />
                <h:inputTextarea id="descricao" value="#{tarefaBean.tarefa.descricao}" style="width:100%;" autoResize="false" rows="4" />

                <!-- Responsável -->
                <h:outputLabel for="responsavel" value="Responsável:" />
                <h:selectOneMenu id="responsavel" value="#{tarefaBean.tarefa.responsavel}">
                    <f:selectItem itemLabel="Select" itemValue=""/>
                    <f:selectItems value="#{tarefaBean.responsavel}" var="responsavel" itemLabel="#{responsavel.descricao}" itemValue="#{responsavel}" />
                </h:selectOneMenu>

                <!-- Prioridade -->
                <h:outputLabel for="prioridade" value="Prioridade:" />
                <h:selectOneMenu id="prioridade" value="#{tarefaBean.tarefa.prioridades}">
                    <f:selectItem itemLabel="Select" itemValue="" />
                    <f:selectItems value="#{tarefaBean.prioridades}" var="prioridade" itemLabel="#{prioridade.descricao}" itemValue="#{prioridade}"/>
                </h:selectOneMenu>

                <!-- Deadline -->
                <h:outputLabel for="deadline" value="Deadline:" />
                <h:inputText id="deadline" value="#{tarefaBean.tarefa.deadline}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>

            </h:panelGrid>

            <!-- Botão de Cadastrar -->
            <h:commandButton value="Cadastrar" actionListener="#{tarefaBean.salvarTarefa(tarefaBean)}" update="@form" style="margin-top:15px;" />

        </h:panelGroup>
    </h:form>
</h:body>
</html>
